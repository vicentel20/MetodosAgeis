<div class="container mt-3">
    <h1 class="text">Tela de Cadastro</h1> 
    <hr>
    <form action="">
        <div class="col-md-4">
            
            <div class="form-group">
                <label for="nome">Nome completo do institucionalizado:</label>
                <input #nome id="nome" type="text" class="form-control" placeholder="Nome completo">
            </div>

            <div class="form-group">
                <label for="CPF">CPF do institucionalizado:</label>
                <input #CPF id="CPF" type="text" class="form-control" placeholder="CPF">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de nascimento:</label>
                <input #nascimento id="nascimento" type="date" class="form-control" placeholder="Nome completo">
            </div>

            <div class="form-group">
                <label for="responsavel">Nome completo do responsável:</label>
                <input #responsavel id="responsavel" type="text" class="form-control" placeholder="Nome do responsável">
            </div>

            <div class="form-group">
                <label for="numBens">Número de bens:</label>
                <input #numBens id="numBens" type="number"  min="0" step="1" class="form-control" placeholder="Número de bens:">
            </div>
        
            <button 
                style="height:40px;width: 100%;background-color:rgb(74, 228, 3);" 
                (click)="solicitacaoCadastro(nome.value, CPF.value, nascimento.value, responsavel.value, numBens.value)" 
                type="button">
                    Confirmar
            </button>

            <span id="msgErro" class="text-center" style="padding:20px 10px 10px 10px;color: red;">{{msgErro}}</span>

        </div>

    </form>
</div>
